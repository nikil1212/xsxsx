openapi: 3.0.3
info:
  title: WASATEXT
  description: |-
    A webapp for communication.
  version: "1.0.0"
tags:
  - name: login
    description: Endpoints for user authentication
  - name: user
    description: Endpoints for specific user mangement
  - name: conversations
    description: Endpoints to retrieve conversations
  - name: conversation
    description: Endpoints to retrieve and manage a specific conversation
  - name: message
    description: Endpoints to manage a specific message in a conversation
  - name: group
    description: Endpoints to manage a specific group

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

#login
paths:
  /session:
    post:
      tags: ["login"]
      security: []
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created,
        and then the identifier is returned.
        If the user exists the, the user identifier is returned.
      operationId: doLogin
      requestBody:
        description: User details
        content:
          application/json:
            schema:
              type: object
              description: Schema for entering username
              properties:
                name:
                  type: string
                  example: Trump
                  pattern: '^.*?$'
                  minLength: 3
                  maxLength: 16
                  description: The name of the user logging in or registering.
        required: true
      responses:
        '201':
          description: User login action successful
          content:
            application/json:
              schema:
                type: object
                description: response schema for sucessfull login
                properties:
                  identifier:
                    type: string
                    example: "abcdef012345"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 16
                    description: unique id allocated to each user
                additionalProperties: false

#setMyUserName

  /user/name:
    put:
      tags: ["user"]
      summary: Updates the user's username
      description: Changes the user's username to a new unique value.
      operationId: setMyUserName
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              description: schema for changing name of user
              properties: 
                newName:
                  type: string
                  example: DonaldTrump
                  pattern: '^.*?$'
                  minLength: 3
                  maxLength: 16
                  description: The new name of the user
              required: 
                - newName
      responses:
        '200':
          description: Username successfully updated
          content: 
            application/json:
              schema:
                type: object
                description: sucess schema for succesfull username update
                properties:
                  message:
                    type: string
                    example: "Username updated sucessfully"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 60
                    description: Username updated sucessfully message
                additionalProperties: false
        '400':
          description: Invalid username Format
          content:
            application/json:
              schema:
                type: object
                description: response Schema for a invalid username update
                properties:
                  error:
                    type: string
                    example: "Username Already In use"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 60
                    description: Username already in use message
        '401':
          description: Authentication required
          content: 
            application/json:
              schema:
                type: object
                description: response schema to unauthorized action
                properties: 
                  error:
                    type: string
                    example: "Authentication required"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 60
                    description: Authentication required message

#getMyConversations

  /conversations:
    get:
      tags: ["conversations"]
      summary: Get user's conversations
      description: |-
        Retrieves a list of conversations the user is part of,
        sorted by the last message time.
      operationId: getMyConversations
      responses:
        '200':
          description: List of Conversations
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  description: array to conversations user is part of
                  properties:
                    conversationId:
                      type: string
                      example: "12345"
                      pattern: '^.*?$'
                      minLength: 3
                      maxLength: 16
                      description: unique identifier to each conversation
                    name:
                      type: string
                      example: "DonaldTrump or Groupname"
                      pattern: '^.*?$'
                      minLength: 3
                      maxLength: 16
                      description: Name of person or group
                    photoUrl:
                      type: string
                      example: "https://example.com/photo.jpg"
                      pattern: '^.*?$'
                      minLength: 3
                      maxLength: 1000
                      description: Url of group or person photo
                    lastmessage:
                      type: object
                      description: the last message receved by user
                      properties:
                        text:
                          type: string
                          example: "Hello Im under the Water"
                          pattern: '^.*?$'
                          minLength: 1
                          maxLength: 1000
                          description: content of text message
                        type:
                          type: string
                          enum: [text,photo]
                          example: "text"
                          pattern: '^.*?$'
                          minLength: 4
                          maxLength: 16
                          description: type of last message

                        timestamp:
                          type: string
                          format: date-time
                          example: "2012-12-12T12:00:00Z" 
                          pattern: '^.*?$'
                          minLength: 3
                          maxLength: 40
                          description: Timestamp of last message
                        sender:
                          type: string
                          example: "Harris"
                          pattern: '^.*?$'
                          minLength: 3
                          maxLength: 16
                          description: Username of the person who sent the message
                  additionalProperties: false
                minItems: 0
                maxItems: 100  
    
        '401':
          description: Authentication Required
          content:
            application/json:
              schema:
                type: object
                description: response scehma for Authentication required
                properties:
                  error:
                    type: string
                    example: "Authentication required."
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 60
                    description: Auth required error message
                additionalProperties: false

#getConversation
  /conversations/{id}:
    get:
      tags: ["conversation"]
      summary: Gets Conversation Details
      description: Retrieves the messages and metadata from a specific conversation
      operationId: getConversation
      parameters:
        - in: path
          name: id 
          required: true
          schema:
            type: string
            pattern: '^.*?$'
            minLength: 3
            maxLength: 16
            description: Unique identifier of the Conversation
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            default: 50
            description: Maximum number of messages to retireve
        - in: query
          name: offset
          required: false
          schema: 
            type: integer
            default: 0
            description: Number of Messages to Skip(for pagination)
      responses:
        '200':
          description: conversation details
          content: 
            application/json:
              schema:
                type: object
                description: basic conversation details of user
                properties: 
                  conversationId:
                    type: string
                    example: "6969"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 16
                    description: Unique identifier of the conversation
                  name:
                    type: string
                    example: "Groupname or username"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 16
                    description: Name of the Group or User
                  photoUrl:
                    type: string
                    example: "https://example.com/photo.jpg"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 1000
                    description: url of the photo
                  messages:
                    type: array
                    items:
                      type: object
                      description: array of messages receved by user
                      properties: 
                        messageId:
                          type: string
                          example: "23233"
                          pattern: '^.*?$'
                          minLength: 3
                          maxLength: 16
                          description: unique identifier of the message
                        text:
                          type: string
                          example: "Halo welt!!!"
                          pattern: '^.*?$'
                          minLength: 1
                          maxLength: 1000
                          description: Content of the message
                        type:
                          type: string
                          enum: [text,photo]
                          example: "text"
                          pattern: '^.*?$'
                          minLength: 4
                          maxLength: 16
                          description: type of content in the message
                        timestamp:
                          type: string
                          format: date-time
                          example: "2012-12-12T12:00:00Z"
                          pattern: '^.*?$'
                          minLength: 3
                          maxLength: 40
                          description: time stamp of the message
                        sender:
                          type: string
                          example: "Harris"
                          pattern: '^.*?$'
                          minLength: 3
                          maxLength: 16
                          description: usernme of the sender
                    minItems: 1
                    maxItems: 100
                    description: Contents and metadata of message
        '401':
          description: Authentication required
          content:
            application/json:
              schema: 
                type: object
                description: response schema for authentication required
                properties:
                  error:
                    type: string
                    example: "Authentication Required"
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 60
                    description: Auth required Error msg
        '404':
          description: Conversation not Found
          content:
            application/json:
              schema:
                type: object
                description: response schema for conversation not found
                properties:
                  error:
                    type: string
                    example: "Conversation not found."
                    pattern: '^.*?$'
                    minLength: 3
                    maxLength: 60
                    description: conversation not found message
              
